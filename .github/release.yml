changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - breaking-change
    - title: New features
      labels:
        - feature
    - title: Enhancements
      labels:
        - enhancement
    - title: Bug fixes
      labels:
        - bug
    - title: Documentation
      labels:
        - documentation
    - title: Dependency Updates
      labels:
        - dependencies
      exclude:
        labels:
          - demo
    - title: Demo Enhancements
      labels:
        - demo
      exclude:
        labels:
          - dependencies
    - title: Demo Dependency Updates
      labels:
        - demo
        - dependencies
    - title: Other changes
      labels:
        - "*"